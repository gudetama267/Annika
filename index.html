<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweeney's Slime Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans:wght@400&display=swap');
        body { font-family: 'Bubblegum Sans', cursive; }
        .slime-gradient { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%); }
        .slime-card { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .bounce-slow { animation: bounce 3s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .float { animation: float 3s ease-in-out infinite; }
        .sparkle { animation: sparkle 2s infinite; }
        @keyframes sparkle { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="slime-gradient min-h-screen">
    <!-- Language Selection Modal -->
    <div id="languageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl p-8 text-center shadow-2xl">
            <h2 class="text-3xl font-bold text-purple-600 mb-6">🌟 Choose Language / Elige Idioma 🌟</h2>
            <div class="flex gap-4">
                <button onclick="setLanguage('en')" class="bg-pink-400 hover:bg-pink-500 text-white px-8 py-4 rounded-2xl text-xl transition-all transform hover:scale-105">
                    🇺🇸 English
                </button>
                <button onclick="setLanguage('es')" class="bg-purple-400 hover:bg-purple-500 text-white px-8 py-4 rounded-2xl text-xl transition-all transform hover:scale-105">
                    🇪🇸 Español
                </button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white bg-opacity-90 backdrop-blur-sm shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-4xl font-bold text-purple-600 float">
                    🌈 <span data-en="Sweeney's Slime Shop" data-es="Tienda de Slime de Sweeney">Sweeney's Slime Shop</span> 🌈
                </h1>
                <div class="flex items-center gap-4">
                    <div class="text-purple-600 font-bold">
                        <span data-en="Points:" data-es="Puntos:">Points:</span> <span id="userPoints">0</span> ⭐
                    </div>
                    <div class="text-purple-600 font-bold">
                        <span data-en="Subscription:" data-es="Suscripción:">Subscription:</span> 
                        <span id="subscriptionStatus" data-en="Inactive" data-es="Inactiva">Inactive</span>
                    </div>
                </div>
            </div>
            <nav class="mt-4">
                <div class="flex flex-wrap gap-4 justify-center">
                    <button onclick="showPage('home')" class="nav-btn bg-pink-400 hover:bg-pink-500 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105" data-en="Home" data-es="Inicio">Home</button>
                    <button onclick="showPage('shop')" class="nav-btn bg-purple-400 hover:bg-purple-500 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105" data-en="Shop" data-es="Tienda">Shop</button>
                    <button onclick="showPage('categories')" class="nav-btn bg-blue-400 hover:bg-blue-500 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105" data-en="Categories" data-es="Categorías">Categories</button>
                    <button onclick="showPage('pickup')" class="nav-btn bg-green-400 hover:bg-green-500 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105" data-en="Pickup" data-es="Recogida">Pickup</button>
                    <button onclick="showPage('about')" class="nav-btn bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105" data-en="About Us" data-es="Acerca de Nosotros">About Us</button>
                    <button onclick="showPage('website')" class="nav-btn bg-teal-400 hover:bg-teal-500 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105" data-en="Website Maker" data-es="Creador de Sitios Web">Website Maker</button>
                    <button onclick="showPage('reviews')" class="nav-btn bg-orange-400 hover:bg-orange-500 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105" data-en="Reviews" data-es="Reseñas">Reviews</button>
                    <button onclick="showPage('admin')" class="nav-btn bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105">🔧 <span data-en="Admin" data-es="Admin">Admin</span></button>
                    <button onclick="showPage('subscription')" class="nav-btn bg-red-400 hover:bg-red-500 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105" data-en="Subscribe $5/month" data-es="Suscribirse $5/mes">Subscribe $5/month</button>
                    <button onclick="showPointsRedemption()" class="nav-btn bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105">⭐ <span data-en="Redeem Points" data-es="Canjear Puntos">Redeem Points</span></button>
                    <button onclick="showCart()" class="nav-btn bg-indigo-400 hover:bg-indigo-500 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105">
                        🛒 <span data-en="Cart" data-es="Carrito">Cart</span> (<span id="cartCount">0</span>)
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Home Page -->
        <div id="homePage" class="page">
            ...existing code...
        </div>
    </main>
    ...existing code...
</body>
</html>
